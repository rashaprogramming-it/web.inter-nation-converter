<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter Nation English School Converter</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVDudrKEGD_udQYo3-viUojhZmc_cug2-OgR2pURhC8A&s">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img src="https://web-student.inter-nation.uz/icons/coin.svg" alt="">
                <h1 class="header__content-title">Converter from INES-coins to dollars</h1>
                <img src="https://web-student.inter-nation.uz/icons/coin.svg" alt="">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__content-inputs">
                    <input type="text" class="coin-input" maxlength="7" placeholder="Enter the amount of INES-coins"">
                </div>
                <button class=" main__content-btn">Convert</button>
                    <div class="main__content-result"></div>
                    <div class="main__content-error"></div>
                </div>
            </div>
    </main>
    <footer class="footer">
        <p class="footer__text">Click for<br> more info</p>
    </footer>

    <div class="modal">
        <div class="modal__content">
            <h2 class="modal__content-title"></h2>
            <p class="modal__content-text"></p>
            <a href="tel:+998909982764" class="contact__phone"></a>
            <a href="https://t.me/rashaprogramming" class="contact__tg"></a>
            <div class="close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
